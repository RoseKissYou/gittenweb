        .wrap-ripple {

            font-size: 14px;

            font-style: normal;
            padding-top: 8%;
            opacity: 1
        }
    
        .wrap-ripple .ripple-a {
            opacity: 0;

            animation: pan-ripple 2s linear infinite
        }
    
        .wrap-ripple .ripple-b {
            opacity: 0;
            -webkit-transform: scale(1);
            transform: scale(1);
            -webkit-animation: pan-ripple 1s linear infinite;
            animation: pan-ripple 1s linear infinite
        }
    
        .wrap-ripple .s-ripple {
            z-index: 99999;
            width: 50px;
            height: 50px;
            display: block;
            transform-origin: 0 0 0;
            transform: scale(1, 1);
            top: 35%;
            right: 15px
        }

            display: block;
            height: 20px;
            width: 20px;
            border-radius: 15px;
            position: absolute;
            top: 0;
            right: -5px;
            background: red;
            z-index: 100;
            color: #fff;
            text-align: center;
            line-height: 17px;
            font-size: 12px;
            border: 1px solid #fff
        }
    
        .wrap-ripple .tada {
            -webkit-animation-name: tada;
            animation-name: tada
        }
    
        .wrap-ripple .animated {
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both
        }
    
        @-webkit-keyframes tada {
            0% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1)
            }
    
            10%,
            20% {
                -webkit-transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
                transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg)
            }
    
            30%,
            50%,
            70%,
            90% {
                -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
                transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg)
            }
    
            40%,
            60%,
            80% {
                -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
                transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg)
            }
    
            100% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1)
            }
        }
    
        @keyframes tada {
            0% {
                -webkit-transform: scale3d(1, 1, 1);
                -ms-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1)
            }
    
            10%,
            20% {
                -webkit-transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
                -ms-transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
                transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg)
            }
    
            30%,
            50%,
            70%,
            90% {
                -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
                -ms-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
                transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg)
            }

            }
    
            100% {

                transform: scale3d(1, 1, 1)
            }
        }
