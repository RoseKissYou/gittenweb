<body>
    <div class="contain">

    <div class="bottom_box">

            <div class="circle circle03"></div>
            <div class="circle circle04"></div>
            公众号：
            <span class="weixin">

                    document.write(stxlwx)

            </span>
            <br> 长按复制，获取淡斑方案
            <img src="images/6.png" class="bottom_img" alt="">
        </div>
    </div>

    <div id="layer">
        <div class="fixed-box">
            <img class="fixed-box-top-img" src="images/3.png" alt="">
            <div class="addweixin-box">
                <p class="longpress">
                    <span class="zongse">↓</span>
                    长按复制添加微信公众号
                    <span class="zongse">↓</span>
                </p>
                <p class="add-weixin">
                    <span class="weixin">
                        <script>
                            document.write(stxlwx)
                        </script>
                    </span>
                </p>
                <!-- <img style="width: 80%;margin: auto;" src="images/4.jpg" alt=""> -->
                <p class="center">(如果搜索不存在的话，请点击搜一搜)</p>
               
                <p class="center">
                    <a href="javascript:;" class="go-wechat" onclick="goWechat('去微信按钮')">去微信&gt;&gt;</a>
                </p>
                <span class="close" onclick="closeLayer('关闭按钮')">×</span>
            </div>
        </div>
    </div>


    <script>
        //长按复制去微信
        function copy(xw) {
            if (_toutiao) {
                _taq.push({
                    convert_id: _toutiao,
                    event_type: "wechat"
                });
            }
            _sns.push(stxlwxs, keyword);
            _czc.push(['_trackEvent', xw, stxlwxs, keyword, 1]);
            window.location.href = "weixin://"
            console.info('copy in success');
        }

        function clickButton(click) {
            $("#layer").fadeIn();
            // window.location.href = "weixin://"
            _czc.push(['_trackEvent', click, keyword, 1]);
        }

        function closeLayer(click) {
            $("#layer").fadeOut();
            _czc.push(['_trackEvent', click, keyword, 1]);
        }

        function goWechat(click) {
            window.location.href = 'weixin://'
            _czc.push(['_trackEvent', click, keyword, 1]);
        }

        // 退弹窗口
        (function (window, location) {
            history.replaceState(null, document.title, location.pathname + "#!/stealingyourhistory");
            history.pushState(null, document.title, location.pathname);
            window.addEventListener("popstate", function () {
                if (location.hash === "#!/stealingyourhistory") {
                    history.replaceState(null, document.title, location.pathname);
                    setTimeout(function () {
                        window.location.href = 'weixin://'
                    }, 0);
                }
            }, false);
        }(window, location));
    </script>
