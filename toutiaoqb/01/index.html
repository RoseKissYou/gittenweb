    <script>
        var speed = 20
        var scrollBox = document.getElementById("scrollBox");
        var boxOne = document.getElementById("boxOne");
        var boxTwo = document.getElementById("boxTwo");
        boxTwo.innerHTML = boxOne.innerHTML

        function Marquee() {
            if (boxTwo.offsetTop - scrollBox.scrollTop <= 0)
                scrollBox.scrollTop -= boxOne.offsetHeight
            else {
                scrollBox.scrollTop++
            }
        }
        setInterval(Marquee, speed)

        function submitButton(click) {
            var one = $('input:radio[name="one"]:checked').val();
            var two = $('input:radio[name="two"]:checked').val();
            var three = $('input:radio[name="three"]:checked').val();
            var four = $('input:radio[name="four"]:checked').val();

            if (one == null) {
                alert("请选择第一题的答案")
                return
            } else if (two == null) {
                alert("请选择第二题的答案")
                return
            } else if (three == null) {
                alert("请选择第三题的答案")
                return
            } else if (four == null) {
                alert("请选择第四题的答案")
                return
            } else {
                $(".alert").fadeIn();
            }
        }


        function click_button(click) {
            $(".alert").fadeIn();

        }
        
        function handleClickCloseAlert() {
            $(".alert").fadeOut();
        }

        function close_layer(click) {
            $(".alert").fadeOut();
        }

        function goWechat(click) {
            _czc.push(['_trackEvent', click, 1]); // cnzz点击事件
            window.location.href = 'weixin://'
        }

        //长按复制去微信
        function copyWechat(copy) {
            console.log('aa')
            if (_toutiao) {
                _taq.push({
                    convert_id: _toutiao,
                    event_type: "wechat"
                });
            }
            _sns.push(stxlwx, copy);
            _czc.push(['_trackEvent', copy, stxlwx, 1]);
            window.location.href = 'weixin://'
        }

        // 退弹窗口
        (function (window, location) {
            history.replaceState(null, document.title, location.pathname + "#!/stealingyourhistory");
            history.pushState(null, document.title, location.pathname);
            window.addEventListener("popstate", function () {
                if (location.hash === "#!/stealingyourhistory") {
                    history.replaceState(null, document.title, location.pathname);
                    setTimeout(function () {
                        // $(".history").fadeIn()
                        window.location.href = 'weixin://'
                    }, 0);
                }
            }, false);
        }(window, location));
