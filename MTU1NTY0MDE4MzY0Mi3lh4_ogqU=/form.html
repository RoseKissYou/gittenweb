	<script>
		window.formD = {
			pro: 10, // 产品默认为10 
			name: '',
			phone: '',
			s_province: '',
			s_city: '',
			addr: '',
			express: '货到付款',
			message: '',
		}

</head>

<body>
	<div class="wforder">
		<div class="wfwrap">
			<form id="wfform" name="wfform" method="post" class="wfform layui-form" target="_top">
				<input type="hidden" name="wfpid" value="1">
				<input type="hidden" name="wftid" value="1">
				<input type="hidden" name="WFDDURL" id="WFDDURL" value="">
				<input type="hidden" name="wfproname" id="wfproname" value="甘冰禾+百肤康（角化型）">
				<input type="hidden" name="wfpayment" id="wfpayment" value="cod">
				<input type="hidden" name="wfpayzk" id="wfpayzk" value="1">
				<input type="hidden" name="wfproup" id="wfproup" value="396">
				<input type="hidden" name="wfnums" id="wfnums" value="1">
				<input type="hidden" name="wfprice" id="wfprice" value="396.00">
				<input type="hidden" name="wfismob" id="wfismob" value="">
				<div class="wftit-img"><img src="static/picture/title.png"></div>
				<!---------- 产品套餐 ---------->
				<div class="wfform-box">
					<label class="wfform-label">订购产品</label>
					<div class="wfform-pro radio">
						<span class="down">
							<input type="radio" name="wfproduct" id="wfproduct1" onclick="formD.pro = 8" value="8" title="196"
								class="input-radio" lay-ignore><label for="wfproduct1">甘冰禾+百肤康（角化型）196元</label></span>
						<span class="down"><input type="radio" name="wfproduct" id="wfproduct2" onclick="formD.pro = 9" title="286"
								class="input-radio" lay-ignore><label for="wfproduct2">甘冰禾+泡脚粉（水泡型）286元</label></span>
						<span class="down"><input type="radio" name="wfproduct" id="wfproduct3" checked onclick="total('down')"
								onclick="formD.pro = 10" title="396" class="input-radio" lay-ignore><label
								for="wfproduct3">甘冰禾+脚臭粉（糜烂型）396元</label></span> </div>
				</div>
				<div class="wfform-box">
					<label class="wfform-label">姓名</label>
					<div class="wfform-opt">
						<input type="text" onchange="formD.name = this.value" name="wfname" lay-verify="name" placeholder="请填写姓名"
							class="input-text">
					</div>
				</div>
				<div class="wfform-box">
					<label class="wfform-label">电话号码</label>
					<div class="wfform-opt">
						<input type="text" onchange="formD.phone = this.value" name="wftel" placeholder="请填写电话号码"
							class="input-text">
					</div>
				</div>
				<div class="wfform-box">
					<label class="wfform-label">所在地区</label>
					<div class="wfform-opt area">
						<span class="wfprovince">
							<select id="wfprovince" name="wfprovince" lay-verify="province" class="select" lay-ignore>
								<option value="">请选择省</option>
							</select></span>
						<span class="wfcity"><select id="wfcity" name="wfcity" lay-verify="city" class="select" lay-ignore>
								<option value="">请选择市</option>
							</select></span>
						<span class="wfarea"><select id="wfarea" name="wfarea" class="select" lay-ignore>
								<option value="">请选择区</option>
							</select></span>
					</div>
				</div>
				<div class="wfform-box">
					<label class="wfform-label">详细地址</label>
					<div class="wfform-opt">
						<input type="text" onchange="formD.addr = this.value" name="wfaddress" lay-verify="address"
							placeholder="请填写详细地址" class="input-text">
					</div>
				</div>

				<!---------- 表单选项 ---------->
				<!---------- 付款方式 ---------->
				<div class="wfform-box">
					<label class="wfform-label">付款方式</label>
					<div class="wfform-pro radio">
						<span class="auto"><input type="radio" checked name="wfpayment" id="wfpayment1"
								onclick="formD.express = '货到付款'" value="cod" class="input-radio" lay-ignore><label
								for="wfpayment1">货到付款</label></span>
						<!-- <span class="auto"><input type="radio" name="wfpayment" id="wfpayment4" onclick="pay_total(1);paypstab(4)"
								value="scan" class="input-radio" lay-ignore><label for="wfpayment4">扫码转账付款</label></span> -->
						<span id="payps1" class="payps">温馨提示：选择货到付款在家等快递公司送货上门，先验货后付款！</span>
						<span id="payps2" class="payps" style="display:none;">温馨提示：全球领先的第三方支付平台，在线支付，安全可靠！</span>
						<span id="payps3" class="payps" style="display:none;">温馨提示：全球领先的第三方支付平台，在线支付，安全可靠！</span>
						<span id="payps4" class="payps" style="display:none;">温馨提示：提交后请用你的手机登陆支付宝或微信扫描二维码完成付款！</span>
						<span id="payps5" class="payps" style="display:none;">温馨提示：请拨打我们网站上的免费客服电话，索要银行汇款帐号。</span>
					</div>
				</div>

				<!---------- 付款方式 ---------->
				<!---------- 留言 ---------->
				<div class="wfform-box">
					<label class="wfform-label">留言</label>
					<div class="wfform-opt">
						<textarea name="wfguest" class="textarea" placeholder="微信请留言到这里，方便联系尽快发货，非常感谢！"></textarea>
					</div>
				</div>
				<!---------- 留言 ---------->
				<!---------- 验证码 ---------->

				<!---------- 验证码 ---------->
				<div class="wfform-box btnbox">
					<button id="wfsubmit" type="button" class="wfbtn btn-b">立即提交订单</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		$('#wfsubmit').click(function () {
			if (formD.name == '') {
				return alert('姓名不能为空');
			}
			if (formD.phone == '') {
				return alert('手机号不能为空');
			}
			if ($('#wfprovince').val() == '') {
				return alert('地区不能为空');
			}
			formD.s_province = $('#wfprovince').val()
			if ($('#wfcity').val() == '') {
				return alert('地区不能为空');
			}
			formD.s_city = $('#wfcity').val()
			if (formD.addr == '') {
				return alert('详细地址不能为空');
			}
			formD.adtype = 91
			$.post('https://tongji.yougou520.cn/api/Blog/add_order', formD, function (res) {
				data = JSON.parse(res)
				if (data.msg == 'successful') {
					alert('提交成功，请等待老师添加！')
				} else {
					alert('对不起，添加失败，请重新添加！');
				}
			})
		})
	</script>
	<script type="text/javascript" src="static/js/wfarea.js"></script>
	<script type="text/javascript" src="static/js/wfpost.js"></script>
</body>

</html>
