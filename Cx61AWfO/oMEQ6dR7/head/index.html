<span style="font-size:14px;">清宫寿桃丸</span>
</p>
<p class="clear" id="bianda" style="color: red; width:100%;">
<nobr>【成份】</nobr>
<span style="font-size:14px;">驴肾、鹿肾、狗肾、枸杞子、人参、天冬、麦冬、地黄、当归、益智（盐制）、蚕砂、酸枣仁（炒）、分心木（炒焦），辅料为蜂蜜。</span>
</p>
<p class="clear" style=" width:100%;"><small class="before"></small>
<nobr>【主治】</nobr>
<span style="font-size:14px;">补肾生精，益元强壮。用于肾虚衰老所致头晕疲倦，记忆力衰退，腰膝酸软，耳鸣耳聋，眼花流泪，夜尿多，尿有余沥。</span>
</p>
<p class="clear" style=" width:100%;">
<nobr>【用法】</nobr>
